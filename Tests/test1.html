<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ThreeJS Practice 1</title>

    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="threejs_scene"></div>

    <script type="module">
        // ES6에서는 모듈 Load를 import로 한다.
        import * as THREE from '../lib/three.module.js';
        import { TrackballControls } from '../lib/TrackballControls.js';

        // Three.js 는 5가지 조건이 충족되어야 실행된다.
        // 1. Scene 
        // 2. Camera
        // 3. Light
        // 4. Geometry or Material
        // 5. Renderer

        function init() {
            // 5가지 조건을 미리 선언
            // 1. Scene
            var scene = new THREE.Scene();

            // 2. Camera
            var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.x = 90;
            camera.position.y = 30;
            camera.position.z = 0;
            camera.lookAt(scene.position);

            // 3. Light (생략)

            // 5. Renderer
            var renderer = new THREE.WebGLRenderer({ antialise: true }); // 안티엘리어싱-true : 선명하게
            renderer.setClearColor(0xEEEEEE);
            renderer.setSize(window.innerWidth, window.innerHeight); // Canvas의 Size를 브라우저 크기로 조절

            // 4. Geometry - Plane Floor
            var planeGeometry = new THREE.PlaneGeometry(60, 30, 1, 1);
            var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xCCCCCC });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -0.5 * Math.PI;
            scene.add(plane);

            // 4. Materials - Sphere(ball)
            var sphereGeometry = new THREE.SphereGeometry(4, 32, 32);
            var sphereMeterial = new THREE.MeshBasicMaterial({ color: 0xFE98A0 });
            var sphere = new THREE.Mesh(sphereGeometry, sphereMeterial);
            sphere.position.x = 0;
            sphere.position.y = 5;
            sphere.position.z = 0;
            scene.add(sphere);

            // InterFace :: TrackBall Controls 추가
            // Initialize
            var trackballControls = initTrackballControls(camera, renderer);
            var clock = new THREE.Clock();

            function initTrackballControls(camera, renderer) {
                var trackballControls = new TrackballControls(camera, renderer.domElement);
                trackballControls.rotateSpeed = 1.0;
                trackballControls.zoomSpeed = 1.2;
                trackballControls.panSpeed = 0.8;
                trackballControls.dynamicDampingFactor = 0.3;
                trackballControls.keys = [65, 83, 68];

                return trackballControls;
            }

            document.body.appendChild(renderer.domElement);

            // Div(Scene)에 Renderer를 등록
            function render() {
                trackballControls.update(clock.getDelta());
                renderer.render(scene, camera);
            }

            document.getElementById("threejs_scene").appendChild(renderer.domElement);
            render();
        }

        // 창이 열릴때 init 함수 실행
        window.onload = init();
    </script>
</body>

</html>
